<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Planetas Seguindo o Mouse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
      cursor: crosshair;
    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 50px;
      font-size: 3em;
      user-select: none;
    }

    .planeta {
      position: absolute;
      font-size: 2em;
      pointer-events: none;
      animation: desaparecer 2s forwards;
      will-change: transform, opacity;
    }

    @keyframes desaparecer {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px) scale(0.5);
      }
    }
  </style>
</head>
<body>

  <h1>Hello, World!</h1>

  <script src="main.js"></script>
</body>
</html>
