<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Planetas Seguindo o Mouse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center; /* centraliza horizontal */
      align-items: center;    /* centraliza vertical */
      flex-direction: column; /* empilha textos verticalmente */
      color: white;
      cursor: crosshair;
      user-select: none;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      opacity: 0.7;
      margin-top: 0;
    }

    .planeta {
      position: absolute;
      font-size: 2em;
      pointer-events: none;
      animation: desaparecer 2s forwards;
      will-change: transform, opacity;
    }

    @keyframes desaparecer {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px) scale(0.5);
      }
    }
  </style>
</head>
<body>

  <h1>Hello, World!</h1>
  <p>My planets follow your mouse!</p>

  <script src="main.js"></script>
</body>
</html>
