<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Planetas Animados</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black; /* FUNDO PRETO */
      overflow: hidden; /* Evita barra de rolagem */
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 50px;
      font-size: 3em;
      cursor: pointer;
    }

    .planeta {
      position: absolute;
      font-size: 2em;
      animation: mover 4s linear forwards;
    }

    @keyframes mover {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1 id="titulo">Hello, World!</h1>

  <script src="main.js"></script>
</body>
</html>
